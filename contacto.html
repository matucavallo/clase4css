<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <center>   <header>
        <h1> Formulario de contacto </h1>   
        </header>
<main>
    <form action="#" method="get">
        <label for="nombr">Nombre completo:</label> 
        <input type="text" id="nombr" required>
        <br><br>

      <label for="Sexo">Sexo:</label>
      <select id="Sexo" name="sexo">
            <option value="Masc">Masculino</option>
            <option value="Feme">Femenino</option>
            <option value="No_especificado">No especificado</option>
            </select>
            <br> <br>

        <label for="Gm">Email/Gmail:</label> 
        <input type="text" id="Gm"> 
        <br><br>

        <label for="No_robot">No soy un robot</label>
        <input type="checkbox" id="No_robot">  
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">

    </form>
</main>
</body>
</center>
</html>
